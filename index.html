<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #343a40;
        }
        p {
            color: #6c757d;
            margin: 20px 0;
        }
        img {
            margin-top: 20px;
            width: 150px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .popup input[type="text"], .popup input[type="email"], .popup input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button.reject {
            background-color: #dc3545;
        }
        /* Estilos para el checkbox */
        .terms {
            margin-top: 20px;
        }
        .terms input {
            margin-right: 10px;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Política de Privacidad</h1>
        <p>Haz clic en el enlace o escanea el código QR para ver el documento:</p>
        <!-- Enlace al PDF (deshabilitado inicialmente) -->
        <a id="pdf-link" href="Politica%20de%20Venta%20Refill%20PTP%202024%20Consumidor%20Final%20Corriente%20T2.pdf" target="_blank" style="pointer-events: none; color: #ccc;">Ver Política PDF</a>

        <!-- Código QR (deshabilitado inicialmente) -->
        <p>Escanea el QR:</p>
        <img id="qr-image" src="t2.qr.png" alt="Código QR" style="pointer-events: none; opacity: 0.5;">

        <!-- Checkbox para aceptar términos y condiciones -->
        <div class="terms">
            <input type="checkbox" id="accept-terms" onclick="toggleLinks()">
            <label for="accept-terms">Acepto los <a href="terminos_y_condiciones.html" target="_blank">términos y condiciones</a></label>
        </div>
    </div>

    <!-- Ventana emergente para aceptar cookies -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Aceptación de Cookies</h3>
            <p>Para continuar, necesitamos que aceptes las cookies y nos proporciones tus datos:</p>
            <form id="cookie-form">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
                <br><br>
                <button type="button" onclick="aceptar()">Aceptar</button>
                <button type="button" class="reject" onclick="rechazar()">Rechazar</button>
            </form>
        </div>
    </div>

    <script>
        // Función para habilitar los enlaces solo si se acepta los términos
        function toggleLinks() {
            const acceptTermsCheckbox = document.getElementById("accept-terms");
            const pdfLink = document.getElementById("pdf-link");
            const qrImage = document.getElementById("qr-image");

            if (acceptTermsCheckbox.checked) {
                pdfLink.style.pointerEvents = "auto";  // Habilitar enlace PDF
                pdfLink.style.color = "#007bff";  // Cambiar color del enlace
                qrImage.style.pointerEvents = "auto";  // Habilitar imagen QR
                qrImage.style.opacity = 1;  // Restaurar opacidad de la imagen
            } else {
                pdfLink.style.pointerEvents = "none";  // Deshabilitar enlace PDF
                pdfLink.style.color = "#ccc";  // Cambiar color del enlace a gris
                qrImage.style.pointerEvents = "none";  // Deshabilitar imagen QR
                qrImage.style.opacity = 0.5;  // Reducir opacidad de la imagen
            }
        }

        // Mostrar la ventana emergente cuando la página carga
        window.onload = function() {
            document.getElementById("popup").style.display = "flex"; // Mostrar popup
        }

        // Función para aceptar las cookies y enviar el formulario
        function aceptar() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            
            if (name && email && phone) {
                alert("Gracias por aceptar las cookies. Tus datos han sido registrados.");
                // Aquí podrías guardar estos datos o enviarlos a un servidor
                document.getElementById("popup").style.display = "none"; // Cerrar el popup
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        // Función para rechazar las cookies
        function rechazar() {
            alert("No puedes continuar sin aceptar las cookies.");
            // Podrías redirigir a otro sitio o bloquear contenido
        }
    </script>
</body>
</html>
