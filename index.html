<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Refill</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: linear-gradient(to bottom, #ffffff, #f9f9f9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            text-align: center;
        }
        #pdf-links {
            margin-top: 25px;
            text-align: center;
        }
        #pdf-links a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #1ee317;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #pdf-links a:hover {
            background-color: #1ba813;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .popup-content h3 {
            color: #0056b3;
            margin-top: 0;
            font-size: 1.5em;
        }
        .popup-content p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .popup-content form {
            margin-top: 15px;
        }
        .popup-content input[type="text"],
        .popup-content input[type="email"],
        .popup-content input[type="tel"] {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .popup-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            background-color: #1ee317;
            color: #000;
        }
        .popup-content button:hover {
            background: #1ba813;
        }
        .reject {
            background: #ccc;
            color: #333;
        }
        .reject:hover {
            background: #999;
        }
        .checkbox-label {
            font-size: 0.9em;
            color: #555;
        }
        .checkbox-label a {
            color: #0056b3;
            text-decoration: none;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Política de Refill</h1>
        <p>Consulta nuestras políticas de refill para más información.</p>

        <div id="pdf-links" style="display:none;">
            <a href="https://drive.google.com/file/d/1AtXs8vuTLZLbP2VFZTMLdW0iXdi3-Llg/view?usp=sharing" target="_blank">Refill T2</a>
            <a href="https://drive.google.com/file/d/1SfTbPhCgzQHyTsIhPvndAFGMcOVQEN_m/view?usp=sharing" target="_blank">Vinilo Fino</a>
            <a href="https://drive.google.com/file/d/1hwWfMHgSiYMidlqatT8gNzWOYyIkb_Xo/view?usp=sharing" target="_blank">Vinilo Básico T1</a>
            <a href="https://drive.google.com/file/d/1899Y3zUu9JBMEEbKgVBBo579KuHMP7PD/view?usp=sharing" target="_blank">Vinilo Básico T2</a>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Aceptación de Cookies</h3>
            <p>Para continuar, necesitamos que aceptes las políticas de uso de refill:</p>
            <form id="cookie-form">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
                <input type="text" id="lote" placeholder="Número de lote" required>
                <input type="text" id="cantidad" placeholder="Cantidad" required>

               <label class="checkbox-label">
                    <input type="checkbox" id="cookies-accept" onchange="togglePDFLink()"> 
                    Acepto el uso de cookies según nuestra 
                    <a href="https://docs.google.com/document/d/1y-UOpVcJoe0Y15vimi9ixdbkx5S-FqAu/view" target="_blank">Política De Cookies</a>
                    Acepto el uso según nuestra 
                    <a href="https://docs.google.com/document/d/1e3DSTyVgJwu4U9DZPcp3JIuVhd1v-jQ5/edit?usp=sharing&ouid=105575938843934985702&rtpof=true&sd=true" target="_blank">Política De Refill</a>
                </label>
                <br><br>
                <button type="button" onclick="aceptar()">Aceptar</button>
                <button type="button" class="reject" onclick="rechazar()">Rechazar</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("popup").style.display = "flex";
        }

        function togglePDFLinks() {
            const checkBox = document.getElementById("cookies-accept");
            const pdfLinks = document.getElementById("pdf-links");

            if (checkBox.checked) {
                pdfLinks.style.display = "block";
            } else {
                pdfLinks.style.display = "none";
            }
        }

        function aceptar() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const lote = document.getElementById("lote").value;
            const cantidad = document.getElementById("cantidad").value;
            const checkBox = document.getElementById("cookies-accept");

            if (name && email && phone && lote && cantidad && checkBox.checked) {
                alert("Gracias por aceptar las cookies. Tus datos han sido registrados.");
                document.getElementById("popup").style.display = "none";
            } else {
                alert("Por favor, completa todos los campos y acepta las cookies.");
            }
        }

        function rechazar() {
            alert("No puedes continuar sin aceptar las cookies.");
        }
    </script>
</body>
</html>
