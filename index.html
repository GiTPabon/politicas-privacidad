<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #343a40;
        }
        p {
            color: #6c757d;
            margin: 20px 0;
        }
        img {
            margin-top: 20px;
            width: 150px;
        }
        /* Estilos para la ventana emergente */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex; /* Mostrar la ventana emergente */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .popup input[type="text"], .popup input[type="email"], .popup input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button.reject {
            background-color: #dc3545;
        }
        .popup button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Estilo para el enlace de cookies */
        .cookie-link {
            color: #007bff;
            text-decoration: none;
        }
        /* Estilo para la casilla de aceptación */
        .checkbox-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Política de Privacidad</h1>
        <p>Para ver la Política de Privacidad, por favor, acepta las cookies:</p>

        <!-- Enlace al PDF, inicialmente deshabilitado -->
        <a id="pdf-link" href="https://drive.google.com/file/d/1AtXs8vuTLZLbP2VFZTMLdW0iXdi3-Llg/view?usp=sharing" target="_blank" style="display:none;">Ver Política PDF</a>

        <!-- Código QR -->
        <p>Escanea el QR:</p>
        <img src="t2.qr.png" alt="Código QR">
    </div>

    <!-- Ventana emergente para aceptar cookies -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Aceptación de Cookies</h3>
            <p>Para continuar, necesitamos que aceptes las cookies y nos proporciones tus datos:</p>
            <form id="cookie-form">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
                <br><br>

                <!-- Checkbox para aceptación de cookies -->
                <label class="checkbox-label">
                    <input type="checkbox" id="cookies-accept" onchange="togglePDFLink()"> 
                    Acepto el uso de cookies según nuestra 
                    <a href="URL_DE_LA_POLITICA_DE_COOKIES" class="cookie-link" target="_blank">Política de Cookies</a>.
                </label>
                <br><br>

                <button type="button" onclick="aceptar()">Aceptar</button>
                <button type="button" class="reject" onclick="rechazar()">Rechazar</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar la ventana emergente cuando la página carga
        window.onload = function() {
            document.getElementById("popup").style.display = "flex"; // Mostrar popup
        }

        // Función para habilitar el enlace al PDF solo si se marca el checkbox
        function togglePDFLink() {
            const checkBox = document.getElementById("cookies-accept");
            const pdfLink = document.getElementById("pdf-link");

            if (checkBox.checked) {
                pdfLink.style.display = "inline"; // Mostrar el enlace al PDF
            } else {
                pdfLink.style.display = "none"; // Ocultar el enlace al PDF
            }
        }

        // Función para aceptar las cookies y enviar el formulario
        function aceptar() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const checkBox = document.getElementById("cookies-accept");

            if (name && email && phone && checkBox.checked) {
                alert("Gracias por aceptar las cookies. Tus datos han sido registrados.");
                document.getElementById("popup").style.display = "none"; // Cerrar el popup
            } else {
                alert("Por favor, completa todos los campos y acepta las cookies.");
            }
        }

        // Función para rechazar las cookies
        function rechazar() {
            alert("No puedes continuar sin aceptar las cookies.");
            // Aquí podrías redirigir a otro sitio o bloquear contenido
        }
    </script>
</body>
</html>
