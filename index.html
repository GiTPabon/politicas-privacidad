<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Refill</title>
    <style>
        /* Tus estilos permanecen iguales */
    </style>
</head>
<body>
    <div class="container">
        <h1>Política de Refill</h1>
        <p>Políticas de Refill:</p>

        <!-- Asegúrate de que los títulos sean correctos -->
        <div id="pdf-links" style="display:none;">
            <a href="https://drive.google.com/file/d/1AtXs8vuTLZLbP2VFZTMLdW0iXdi3-Llg/view?usp=sharing" target="_blank">Refill T2</a><br>
            <a href="https://drive.google.com/file/d/1SfTbPhCgzQHyTsIhPvndAFGMcOVQEN_m/view?usp=sharing" target="_blank">Vinilo Fino</a><br>
            <a href="https://drive.google.com/file/d/1hwWfMHgSiYMidlqatT8gNzWOYyIkb_Xo/view?usp=sharing" target="_blank">Vinilo Básico T1</a><br>
            <a href="https://drive.google.com/file/d/1899Y3zUu9JBMEEbKgVBBo579KuHMP7PD/view?usp=sharing" target="_blank">Vinilo Básico T2</a>
        </div>
    </div>

    <!-- Ventana emergente para aceptar cookies -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Aceptación de Cookies</h3>
            <p>Para continuar, necesitamos que aceptes las políticas de uso de refill:</p>
            <form id="cookie-form">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
                <br><br>

                <!-- Checkbox para aceptación de cookies -->
                <label class="checkbox-label">
                    <input type="checkbox" id="cookies-accept" onchange="togglePDFLinks()"> 
                    Acepto el uso de cookies según nuestra 
                    <a href="https://docs.google.com/document/d/1y-UOpVcJoe0Y15vimi9ixdbkx5S-FqAu/view" target="_blank">Política de Cookies</a>
                </label>
                <br><br>

                <button type="button" onclick="aceptar()">Aceptar</button>
                <button type="button" class="reject" onclick="rechazar()">Rechazar</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar la ventana emergente cuando la página carga
        window.onload = function() {
            document.getElementById("popup").style.display = "flex"; // Mostrar popup
        }

        // Función para habilitar los enlaces al PDF solo si se marca el checkbox
        function togglePDFLinks() {
            const checkBox = document.getElementById("cookies-accept");
            const pdfLinks = document.getElementById("pdf-links");

            if (checkBox.checked) {
                pdfLinks.style.display = "block"; // Mostrar los enlaces al PDF
            } else {
                pdfLinks.style.display = "none"; // Ocultar los enlaces al PDF
            }
        }

        // Función para aceptar las cookies
        function aceptar() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const checkBox = document.getElementById("cookies-accept");

            if (name && email && phone && checkBox.checked) {
                alert("Gracias por aceptar las cookies. Tus datos han sido registrados.");
                document.getElementById("popup").style.display = "none"; // Cerrar el popup
            } else {
                alert("Por favor, completa todos los campos y acepta las cookies.");
            }
        }

        // Función para rechazar las cookies
        function rechazar() {
            alert("No puedes continuar sin aceptar las cookies.");
        }
    </script>
</body>
</html>
